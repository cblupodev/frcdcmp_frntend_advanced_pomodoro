    <meta charset="utf-8">

<!--https://www.freecodecamp.com/challenges/build-a-pomodoro-clock-->

<body ng-app='myApp' ng-controller='MainController' class=''>
    <section id='top'>
        <div class='row' id='break'>
            <div id='breakdown' ng-click='state = States.breakDec' class='col-xs-5 col-sm-5 col-md-5 col-lg-5'>-</div>
            <p id='break' class='col-xs-2 col-sm-2 col-md-2 col-lg-2'>break
                <br>{{breaklengthString}}</p>
            <div id='breakup' ng-click='state = States.breakInc' class='col-xs-5 col-sm-5 col-md-5 col-lg-5'>+</div>
        </div>
        <div class='row' id='pomo'>
            <div id='pomodown' ng-click='state = States.pomoDec' class='col-xs-5 col-sm-5 col-md-5 col-lg-5'>-</div>
            <p id='pomo' class='col-xs-2 col-sm-2 col-md-2 col-lg-2'>work
                <br>
                </break>{{pomolengthString}}</p>
            <div id='pomoup' ng-click='state = States.pomoInc' class='col-xs-5 col-sm-5 col-md-5 col-lg-5'>+</div>
        </div>
    </section>
    <section id='bottom'>
        <div>
            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12' id='time' ng-click='click()'>
                {{timeDisplay}}
            </div>
        </div>
        <div ng-click='skip()'>
            skip current period
        </div>
    </section>
</body>

</html>
