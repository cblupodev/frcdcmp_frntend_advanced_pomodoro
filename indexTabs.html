<!doctype html>
<html lang="en" ng-app='myApp' ng-controller='MainController'>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0' user-scalable='no'>
    <title>Title of the page</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href="style.css" media="screen" rel='stylesheet'>
</head>

<body ng-app='myApp' ng-controller='MainController' ng-view ng-cloak>
    <md-tabs>
        <md-tab label='pomodoro'>
            <md-content layout='column' flex>
                <md-button flex ng-click='toggleTimer()' class='md-primary'>
                    <h1 class='md-display-4'>{{timeDisplay}}</h1>
                    <span class='md-caption'>{{state}}</span>
                </md-button>
                <span layout-margin>{{pomoCount}} / 4 completed</span>
                <md-progress-linear md-mode='determinate' value='{{progressValue}}'></md-progress-linear>
                <div layout='row'>
                    <md-button flex ng-click='time = time - 1000 * 60; endTime = time;'>- minute</md-button>
                    <md-button flex ng-click='time = time + 1000 * 60; endTime = time;'>+ minute</md-button>
                </div>
                <md-button ng-click='fsm.stop()'>stop</md-button>
                <md-button ng-click='fsm.skip()'>skip</md-button>
            </md-content>
        </md-tab>
        <md-tab label='settings'>
            <md-content>
                <md-list flex-offset-gt-sm='35' flex-gt-sm='30' layout-padding layout-margin>
                    <md-list-item layout='column' layout-align='start stretch'>
                        <md-input-container>
                            <label>pomodoro length</label>
                            <input aria-label='pomolength' required min='1' max='99' ng-model='settings.pomoLength' type='number'>
                        </md-input-container>
                    </md-list-item>
                    <md-list-item layout='column' layout-align='start stretch'>
                        <md-input-container>
                            <label>short break length</label>
                            <input aria-label='shortlength' required min='1' max='99' ng-model='settings.shortBreakLength' type='number'>
                        </md-input-container>
                    </md-list-item>
                    <md-list-item layout='column' layout-align='start stretch'>
                        <md-input-container>
                            <label>long break length</label>
                            <input aria-label='longlength' required min='1' max='99' ng-model='settings.longBreakLength' type='number'>
                        </md-input-container>
                    </md-list-item>
                    <md-list-item md-no-ink>
                        <md-input-container>
                            <md-checkbox md-no-ink ng-model='settings.continuous'>continuous. immediatley begin next session</md-checkbox>
                        </md-input-container>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-tab>
    </md-tabs>

    <div id='links'>
        codepen project <a href='http://codepen.io/cblupodev/pen/ZGMyWg' target='_blank'> [buildapomodoroclock - codepen.io]</a> freecodeamp assignment <a href='https://www.freecodecamp.com/challenges/build-a-pomodoro-clock' target='_blank'> [Build a Pomodoro Clock - freecodeamp.com]</a>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src='state-machine.js'></script>
    <script src='transition-table.js'></script>
    <script src='script.js'></script>
</body>

</html>
